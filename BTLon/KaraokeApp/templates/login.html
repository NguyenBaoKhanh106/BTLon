{% extends "layout/base.html" %}

{% block body_class %}page-solid{% endblock %}

{% block title %}Trang đăng nhập{% endblock %}

{% block content %}
<div class="container">
    <h3 class="text-info text-center mt-3">TRANG ĐĂNG NHẬP</h3>

    {% if err_msg%}
    <div class="alert alert-danger">{{err_msg}}</div>
    {%endif%}
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <form method="post">
                <div class="form-floating mb-3 mt-3">
                    <input type="text" class="form-control" id="username"
                           placeholder="Nhập tài khoản" name="username" required>
                    <label for="username">Nhập tài khoản</label>
                </div>

                <div class="form-floating mt-3 mb-3">
                    <input type="password" class="form-control" id="password"
                           placeholder="Nhập mật khẩu" name="password" required>
                    <label for="password">Nhập mật khẩu</label>
                </div>

                <div class="form-floating mt-3 mb-3">
                    <button class="btn btn-info w-100" type="submit">Đăng nhập</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
