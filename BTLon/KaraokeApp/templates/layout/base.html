<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TLKARAOKE | The First Luxury Karaoke Room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='/style.css') }}">
</head>
<body class="{% block body_class %}{% endblock %}">

    {% include 'layout/header.html' %}


    <main>
        {% block content %}

        {% endblock %}
    </main>

    {% include 'layout/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}
    <script>
        function updateNavbar() {
        const nav = document.getElementById("mainNav");
        const isSolidPage = document.body.classList.contains("page-solid");

        if (isSolidPage || window.scrollY > 100) {
            nav.classList.add("scrolled-nav");
            nav.classList.remove("transparent-nav");
        } else {
            nav.classList.remove("scrolled-nav");
            nav.classList.add("transparent-nav");
        }
    }

    window.addEventListener("scroll", updateNavbar);

    document.addEventListener("DOMContentLoaded", updateNavbar);
    </script>

    {% endblock %}

</body>
</html>
